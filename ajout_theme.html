<!DOCTYPE html>
<html lang="fr">
<head>

        <h1>Ajouter un thème</h1>

                <label for="nom">Nom : </label>
                <input type="text" name="nom" id="nom" required/>

                <label for="description">Description : </label>

                <input type="submit" value="Ajouter le thème">
            </div>
        </form>
    </div>
